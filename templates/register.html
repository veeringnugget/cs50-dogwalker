{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block body %}

<div class="row p-0 m-0 text-center height">
    <div class="col-md-5 p-0 m-0 themed-grid-col" id="left">
        <img id="left-login-logo" src="/static/left-side-login.png" alt="image of a dog">
    </div>

    <div class="col-md p-0 m-0 themed-grid-col" id="right">
        <div class="container">
            <a id="top-right" href="/templates/login.html">Login</a>
            <div class="header">
                <img id="login-logo" src="/static/k9-logo.png" alt="logo">
                <h1>Fetch.</h1>
            </div>

            <form action="/register" method="post">

                <div class="form-group">
                    <label class="label">Name</label>
                    <input type="text" class="form-control" autocomplete="off" name="name" placeholder="Enter name">
                </div>

                <div class="form-group">
                    <label class="label">Username</label>
                    <input type="text" autofocus autocomplete="off" class="form-control" name="username" placeholder="Enter username">
                </div>

                <div class="form-group">
                    <label class="label">Email</label>
                    <input type="email" autocomplete="off" class="form-control"aria-describedby="emailHelp" placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label class="label">Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>

                <button type="submit" name="register" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
